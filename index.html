<script type="importmap">

    "react/": "https://esm.sh/react@^19.1.1/",

<style>
    :root {
      --bg-primary: #000000;
      --bg-secondary: #1c1c1e;
      --bg-tertiary: #2c2c2e;
      --bg-quaternary: #3a3a3c;
      
      --text-primary: #ffffff;
      --text-secondary: #8e8e93;
      --text-tertiary: #636366;
      
      --accent-blue: #0a84ff;
      --accent-green: #30d158;
      --accent-red: #ff453a;
      
      --surface-glass: rgba(58, 58, 60, 0.7);
      --surface-raised: #1c1c1e;
      --border-color: #3a3a3c;
    }

    html[data-theme='light'] {
      --bg-primary: #f2f2f7;
      --bg-secondary: #ffffff;
      --bg-tertiary: #e5e5ea;
      --bg-quaternary: #d1d1d6;
      
      --text-primary: #000000;
      --text-secondary: #3c3c4399; /* 60% opacity */
      --text-tertiary: #3c3c434d; /* 30% opacity */
      
      --surface-glass: rgba(242, 242, 247, 0.8);
      --surface-raised: #ffffff;
      --border-color: #d1d1d6;
    }

    @keyframes app-view-fade-in {
      from { opacity: 0; transform: scale(0.98); }
      to { opacity: 1; transform: scale(1); }
    }
    @keyframes subtle-pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.9; }
    }
    @keyframes jiggle {
        0% { transform: rotate(-1deg); }
        50% { transform: rotate(1deg); }
        100% { transform: rotate(-1deg); }
    }
    .jiggle {
        animation: jiggle 0.2s infinite ease-in-out;
    }
</style>
